name: Run Mastodon Bot

on:
  schedule:
    - cron: "0 13 * * 0" # Every Sunday at 15:00 Vienna
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # allows pushing commits

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run the bot
        run: node js/bot.js
        env:
          MASTODON_CLIENT_KEY: ${{ secrets.MASTODON_CLIENT_KEY }}
          MASTODON_CLIENT_SECRET: ${{ secrets.MASTODON_CLIENT_SECRET }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_API_URL: https://climatejustice.social/api/v1/
          
      - name: Show file changes (for debugging)
        run: git diff || true

      - name: Commit and push updated leftPatternDB.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leftPatternDB.json
          git commit -m "Update leftPatternDB.json after publishing pattern" || echo "No changes to commit"
          git push